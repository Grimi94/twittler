<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

    var indexOfLast = 0;
    var showTweets = function(){
        var $body = $('body');
        //$body.html('');

        var newIndex = streams.home.length - 1;
        //console.log(indexOfLast+ "  " + newIndex);
        if ( indexOfLast < newIndex) {
          for (var i = indexOfLast; i < newIndex; i++) {
            var tweet = streams.home[i];
            var $tweet = $('<div></div>');
            //var created_at = tweet.created_at.split(" ");
            //console.log(created_at);
            var time = tweet.created_at.getHours()+':'+tweet.created_at.getMinutes()+':'+tweet.created_at.getSeconds()
            $tweet.text('@' + tweet.user + ': ' + tweet.message + "   " + time);
            $tweet.prependTo($body);
          };
          indexOfLast = newIndex;
        };
        
      }

      setInterval(showTweets,1000);

      $(document).ready(showTweets);

    </script>
  </body>
</html>
