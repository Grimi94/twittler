<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
  <script src="jquery.js"></script>
  <script src="moment.min.js"></script>

  <style type="text/css">
    body {
      padding-top: 20px;
      padding-bottom: 40px;
    }

    /* Custom container */
    .container-narrow {
      margin: 0 auto;
      max-width: 700px;
    }
    .container-narrow > hr {
      margin: 30px 0;
    }

    /* Supporting marketing content */
    .marketing {
      margin: 60px 0;
    }
    .marketing p + h4 {
      margin-top: 28px;
    }


    .myalert{
      margin-top: 5px;
      margin-bottom: 5px !important;
    }

  </style>

</head>
<body>
  <div class="container-narrow">

    <div class="masthead">
      <ul class="nav nav-pills pull-right">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">New Tweet</a></li>

      </ul>
      <h3 class="muted">Twittler</h3>
    </div>
    <div class="marketing" id="feed">
    </div>
  </div>

  

  <script>

    var indexOfLast = 0;
    var referenceTime = new Date();

    var returnHumanTime = function(time){
      return moment.duration(new Date() - time).humanize();
    };

    var showTweets = function(){
        $('.marketing').html('');
        for (var i = 0; i < streams.home.length; i++) {
            var tweet = streams.home[i];
            var time = {hours:tweet.created_at.getHours(), minutes:tweet.created_at.getMinutes(), seconds:tweet.created_at.getSeconds()};
            var humanTime = returnHumanTime(tweet.created_at);
            var $tweet = $('<div class="myalert alert alert-info"></div>');
            var $firstRow = $('<div class="row-fluid"></div>');
            var $leftSide = $('<div class="span3"></div>');
            var $rigthSide = $('<div class="span3"></div>');
            var $link = $('<a></a>');
            var $user = $('<strong></strong>');
            var $hour = $('<p></p>');
            var $message = $('<p></p>');

            $user.text('@'+tweet.user);
            $user.appendTo($link);
            $message.text(tweet.message);
            $hour.text(humanTime);
            $link.appendTo($leftSide);
            $hour.appendTo($rigthSide);
            $leftSide.appendTo($firstRow);
            $rigthSide.appendTo($firstRow);
            $firstRow.appendTo($tweet);
            $message.appendTo($tweet);

            $tweet.prependTo(".marketing");
        }
        //console.log(referenceTime);
        
      }

      setInterval(showTweets,5000);
      $(document).ready(showTweets);
      

    </script>
    
    <script src="data_generator.js"></script>
    
    <script src="js/bootstrap.min.js"></script>
  </body>
  </html>
